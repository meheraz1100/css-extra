<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block</title>
    <style>
        .room{
            width: 300px;
            height: 150px;
            border: 3px solid seagreen;
            margin: 10px;
            display: block;
        }
        h3, p{
            display: block;
        }
        h1{
            background-color: sienna;
        }
        li{
            display: inline;
        }
        a{
            display: inline;
        }
    </style>
</head>

        <a href="https://youtube.com">Go YT</a>
    </ul>

        </div>
        <div class="room">
